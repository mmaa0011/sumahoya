<!DOCTYPE html>
<html lang="ja">
<head>

  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>時間で内容が変わるサイト</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

    }
